apply plugin: 'java'

// variables
def projectVersion = 1.11 // this is only for this scope
project.ext.extProjectVersion = 1.21 // this is global and useful for multi project build


task hello {
    doLast {
        println "Hello from Gradle"
    }
}

// Defining tasks
project.task("Task1")
task("Task2")
task "Task3"
task Task4

Task4.description = "Task 4 description"
Task4.doLast{
    println "This is task Four"
}

task Task5 {
    println "This is task 5"
}

task Task6 {
    description "Description for Task 6"
    doFirst {
        println "This is task 6 first for version : $projectVersion"
        println "This is task 6 first for ext version : $extProjectVersion"
    }
    doLast {
        println "This is task 6"
    }
}

// Dependencies on tasks
Task6.dependsOn Task5
Task5.dependsOn Task4